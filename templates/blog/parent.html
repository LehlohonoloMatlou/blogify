<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Lehlohonolo Matloy">
		<title>{%block title%}{% endblock%}</title>
		  <!-- Font Awesome -->
		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="{% static 'css/mdb.min.css'%}" rel="stylesheet">
		<!-- Your custom styles (optional) -->
		<link href="{% static 'css/style.css'%}" rel="stylesheet">
		{%block other_css_files%}{%endblock%}
	</head>
	<body>
		<section style='min-height:700px'>
			{% block navbar %}
		
			{% endblock %}
			<section id="main-content">
				<section class="wrapper p-t-10">
				{% if error_msg %}
					<div class="alert alert-danger alert-dismissable col-sm-12 col-md-12 col-lg-12 m-t-10">
						{{error_msg}}
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					</div>
				{% endif %}
				
				{% if success_msg %}
					<div class="alert alert-success alert-dismissable col-sm-12 col-md-12 col-lg-12 m-t-10">
						{{ success_msg }}
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					</div>
				{% endif %}
				
				{% block content %}
				{% endblock %}
				</section>
			</section>
		</section>
	
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="{% static 'js/popper.min.js'%}"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>

		{%block other_js_files%}{% endblock %}
	</body>
</html>
