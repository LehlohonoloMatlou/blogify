{% extends  "blog/admin_parent.html" %}
 
 {% block title %} Add Audience{% endblock %}
 {%block content %}
	<div class='col-sm-12 col-md-12 col-lg-12'>
		<hr class='purple'/>
		<form action="{% url 'add_audience' %}" method="POST">{% csrf_token %}
			
			<center>
					<div class='col-sm-12 col-md-8 col-lg-6 card'>
						<h2 class='mr-auto'>Add Audience</h2>
						<p><b>Fill in name and description of audience.</b></p>
						
						<label> Name :<span style='color:red'>{{form.name.errors}}</span></label>
						{{form.name}}
						
						<label>Description <span style='color:red'>{{form.description.errors}}</span></label>
						{{form.description}}
						
						<button type='submit' class='btn btn-md btn-success'>Add Audience</button>
						<a href='/blogify/audiences/' class='btn btn btn-md grey'>Back</a>
						</div>
			</center>
			
		</form>
		
	</div>
 {% endblock %}
